<div id="map"></div>
<script>		
window.addEventListener("DOMContentLoaded", function () {
	//設定地圖<!---->

		maxZoom: 5,
		minZoom: 1,
		zoomControl: false,
		crs: L.CRS.Simple
	}).setView([250, 125], 1);
	const h = 6000;
	const w = 6000;
	const southWest = [0, w / 24];
	const northEast = [h / 24, 0];
	const imageBounds = new L.LatLngBounds(southWest, northEast);

	const baseMaps = {};
	
	const buy01 = L.imageOverlay('https://img.game8.co/3558595/72a5c4522450f4823d7e3effd5e6b25b.png/original',imageBounds);
     const buy02 = L.imageOverlay('https://img.game8.co/3558592/650c1a5e787fbd302447b388ab8f060d.png/original',imageBounds);
     const buy03 = L.imageOverlay('https://img.game8.co/3563043/f2f0ab8bf2de4377c4c2083397015bcf.png/original',imageBounds);

	// 定義自訂icon	
	var landmarker = L.icon({

		shadowUrl: '',
		iconSize: [35, 35], // size of the icon
		iconAnchor: [18, 24], // point of the icon which will correspond to marker's location
		popupAnchor: [0, -15] // point from which the popup should open relative to the iconAnchor
	});

	var SecretArea = L.icon({
		iconUrl: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjAFeu1uz71nuRueMfnShJjsxoPmrmmXpoTtYz7Xr9oiEuXjOCfcg0vJyiuSelsv9ckrwms540bo_0V7St4WMpUhrE4UJ5c9AQaszyQYn9JNZQ95HKGoyvATTgwUN6PBFqicQSbMdTw5oKLtE5INqwZtUXIqCh8Tpm1AkCgfJekwQQ9nsdEnN4ZOcZToA/s1600/2.png',
		shadowUrl: '',
		iconSize: [35, 35], // size of the icon
		iconAnchor: [12, 22], // point of the icon which will correspond to marker's location
		popupAnchor: [0, -15] // point from which the popup should open relative to the iconAnchor
	});

	var restpoint = L.icon({
		iconUrl: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg9mj71ELe54la8TtMQszcs4O4OmsOxM1_invvEPrIvWj18TgIfrO45X0Y9paxf7EKfGjw6H7GvoCtkW2snONM5TgXMu9OORAAXh_kk0CKNTGme7ruJOcY3u6LxVXn7NM7CL1uz0nrhOdw37IMDfkP2QK6z5ZRaG0o4b5UEWXLg3FAM6bhKwlXe7ljkFA/s1600/3.png',
		shadowUrl: '',
		iconSize: [35, 35], // size of the icon
		iconAnchor: [12, 22], // point of the icon which will correspond to marker's location
		popupAnchor: [0, -15] // point from which the popup should open relative to the iconAnchor
	});

	var NamedGrave = L.icon({
		iconUrl: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjlxQWNXMr0TLchqDzAVsbmxKwxG_ilF-HRz2bmyNsbDHwA9OvoWElXZOzpJbJZvYDF2ep_ISyUNzGODOcSy_0TZwGKx4dgPJqqqsqTSIRgzOczMuAAb8WaflMs5kShYMrLs0Ab9UtyCkG680G_XE1UBVPjHYdI3aVUbdEFn_2-u06hjyPrji0YQMm1SA/s1600/NamedGrave.png',
		shadowUrl: '',
		iconSize: [35, 35], // size of the icon
		iconAnchor: [12, 22], // point of the icon which will correspond to marker's location
		popupAnchor: [6, -18] // point from which the popup should open relative to the iconAnchor
	});

	//初始化資料
    var markers = [
		{mark_id:0,type:"landmarker",coords:{x: 300, y: 300},name:"地標0",opa:"0",chk:"0"}, //空的資料不刪除，而是設為透明且座標超出地圖範圍
		{mark_id:1,type:"landmarker",coords:{x: 188.6, y: 15.6},name: "<p><b>地標：艾克特地下空洞</b></p>解英雄七飯的覺醒任務時才能進入<br/><a href='#' target='_blank'>英雄七飯的覺醒任務</a>",opa:"1",chk:"0"},
		{mark_id:2,type:"landmarker",coords:{x: 48.8, y: 166.5},name: "地標2",opa:"1",chk:"0"},
		{mark_id:3,type:"landmarker",coords:{x: 36.3, y: 117.3},name: "地標3",opa:"1",chk:"0"},
		{mark_id:4,type:"landmarker",coords:{x: 117.3, y: 36.3},name: "地標4",opa:"1",chk:"0"},
		{mark_id:5,type:"landmarker",coords:{x: 160.3, y: 80.3},name: "地標5",opa:"1",chk:"0"},
		{mark_id:6,type:"SecretArea",coords:{x: 160.3, y: 180},name: "地標611",opa:"1",chk:"0"},
		{mark_id:7,type:"restpoint",coords:{x: 160.3, y: 200},name: "休息處1",opa:"1",chk:"0"},
	];
	//如果Local Storage為空
	if (localStorage.userMarkers == undefined) {
		//將初始化陣列資料字串化
		var dogString = JSON.stringify(markers);
		//字串化後即可正確的存入Local Storage
		localStorage.setItem('userMarkers', dogString);
	}

	//如果Local Storage有資料
	if (localStorage.userMarkers !== undefined) {
		var tempString = JSON.stringify(markers);
		sessionStorage.setItem('tempMarkers', tempString);//用來比較的暫存tempMarkers
		//比較Local Storage與markers資料，如果markers比較多筆就加入新資料
		var storageMarkers = JSON.parse(localStorage.userMarkers);
		var a = storageMarkers.length;
		if (markers.length >= storageMarkers.length) {
			markers.splice(0, a); //只留markers的新資料
			var tempString = storageMarkers.concat(markers);
			var dogString = JSON.stringify(tempString);
			localStorage.setItem('userMarkers', dogString);
		}
		//比較Local Storage內的新舊資料，name有不同的話，以markers的name,coords.x,coords.y取代，其餘參數不變
		var storageMarkers = JSON.parse(localStorage.userMarkers);
		var markers = JSON.parse(sessionStorage.tempMarkers);
		for (var i = 0; i < storageMarkers.length; i++) {
			if (storageMarkers[i].name !== markers[i].name) {
				storageMarkers[i].name = markers[i].name;
				storageMarkers[i].coords.x = markers[i].coords.x;
				storageMarkers[i].coords.y = markers[i].coords.y;
			}
		}
		var dogString = JSON.stringify(storageMarkers);
		localStorage.setItem('userMarkers', dogString);
		sessionStorage.removeItem('tempMarkers');		//刪除暫存tempMarkers
	}
	//讀取Local Storage資料並放到地圖中
	initUserLayerGroup();
	map.on('click');
	var groupUser;
	function initUserLayerGroup() {
		if (localStorage.userMarkers !== undefined) {
			var storageMarkers = [];
			var markersUser = [];
			var resttemp = [];
			storageMarkers = JSON.parse(localStorage.userMarkers);

			for (var i = 0; i < storageMarkers.length; i++) {
				var x = storageMarkers[i].coords.x;
				var y = storageMarkers[i].coords.y;
				var name = storageMarkers[i].name;
				var opa = storageMarkers[i].opa;
				var chk = storageMarkers[i].chk;
				var type = storageMarkers[i].type;
				if (type === "landmarker") {
					if (chk === "1") {
						var marker = L.marker([y, x],{
							icon:landmarker,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x],{
							icon:landmarker,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
				}
				marker.on("popupopen", onPopupOpen);
				markersUser.push(marker);
				}
				if (type === "SecretArea") {
					if (chk === "1") {
						var marker = L.marker([y, x],{
							icon:SecretArea,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x],{
							icon:SecretArea,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
				}
				marker.on("popupopen", onPopupOpen);
				markersUser.push(marker);
				}				
				if (type === "restpoint") {
					if (chk === "1") {
						var marker = L.marker([y, x],{
							icon:restpoint,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x],{
							icon:restpoint,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
				}
				marker.on("popupopen", onPopupOpen);
				resttemp.push(marker);
				}					
				
				
			}
			groupUser = L.layerGroup(markersUser).addTo(map);
			map.addLayer(groupUser);
			groupRest = L.layerGroup(resttemp).addTo(map);
			map.addLayer(groupRest);
		}
	}
	//設定地圖Layer與layerControl
	var overlayMaps = {
		"地標或秘境": groupUser,
		"休息處": groupRest,		
	};
	var layerControl = L.control.layers(baseMaps, overlayMaps, {collapsed: false,sortLayers:true}).addTo(map);
	imageUrl0.addTo(map);
	L.control.zoom({position: 'topright'}).addTo(map);//{position: 'topright'}
	map.addControl(new L.Control.Fullscreen({position: 'topright'}));
	
	//空的function(原本為使用者自行加點位，這裡全部刪除)
//	function onMapClick(e) {}
	
	//delete與undo
	function onPopupOpen() {
		var _this = this;
		var clickedMarkerCoords = this.getLatLng();
		$('.delete').click(function () {
			storageMarkers = JSON.parse(localStorage.userMarkers);
			for (i = storageMarkers.length; i > 0; i--) {
				if (typeof storageMarkers[i] != 'undefined'
					&& (clickedMarkerCoords.lat == storageMarkers[i].coords.y
						&& clickedMarkerCoords.lng == storageMarkers[i].coords.x)
				) {
					//刪除localStorage資料
					var clickedMarkername = storageMarkers[i].name;
					var mark_id = storageMarkers[i].mark_id;
					var type = storageMarkers[i].type;
					//加回localStorage資料但opa為1
					let newmarker = {
						"mark_id": mark_id,
						"type": type,	
						"coords": {
							"x": clickedMarkerCoords.lng,
							"y": clickedMarkerCoords.lat
						},
						"name": clickedMarkername,
						"opa": "0.4",
						"chk": "1",
					};
					storageMarkers.splice(i, 1,newmarker);
					localStorage.userMarkers = JSON.stringify(storageMarkers);
				}
			}
			//localStorage.removeItem('userMarkers');
			layerControl.removeLayer(groupUser);
			layerControl.removeLayer(groupRest);
			map.removeLayer(groupUser);
			map.removeLayer(groupRest);
			//讀取localStorage並再加回marker	
			var storageMarkers = [];
			var markersUser = [];
			var resttemp = [];
			storageMarkers = JSON.parse(localStorage.userMarkers);
			for (var i = 0; i < storageMarkers.length; i++) {
				var x = storageMarkers[i].coords.x;
				var y = storageMarkers[i].coords.y;
				var name = storageMarkers[i].name;
				var opa = storageMarkers[i].opa;
				var chk = storageMarkers[i].chk;
				var type = storageMarkers[i].type;
				if (type === "landmarker") {
					if (chk === "1") {
						var marker = L.marker([y, x], {
							icon: landmarker,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x], {
							icon: landmarker,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
					}
					marker.on("popupopen", onPopupOpen);
					markersUser.push(marker);
				}
				if (type === "SecretArea") {
					if (chk === "1") {
						var marker = L.marker([y, x], {
							icon: SecretArea,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x], {
							icon: SecretArea,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
					}
					marker.on("popupopen", onPopupOpen);
					markersUser.push(marker);
				}
				if (type === "restpoint") {
					if (chk === "1") {
						var marker = L.marker([y, x], {
							icon: restpoint,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x], {
							icon: restpoint,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
					}
					marker.on("popupopen", onPopupOpen);
					resttemp.push(marker);
				}
			}
			groupUser = L.layerGroup(markersUser);
			map.addLayer(groupUser);
			groupRest = L.layerGroup(resttemp).addTo(map);
			map.addLayer(groupRest);
			layerControl.addOverlay(groupUser, '地標或秘境');
			layerControl.addOverlay(groupRest, '休息處');
		});
		$('.undo').click(function () {
			storageMarkers = JSON.parse(localStorage.userMarkers);
			for (i = storageMarkers.length; i > 0; i--) {
				if (typeof storageMarkers[i] != 'undefined'
					&& (clickedMarkerCoords.lat == storageMarkers[i].coords.y
						&& clickedMarkerCoords.lng == storageMarkers[i].coords.x)
				) {
					//刪除localStorage資料
					var clickedMarkername = storageMarkers[i].name;
					var mark_id = storageMarkers[i].mark_id;
					var type = storageMarkers[i].type;
					//加回localStorage資料但opa為1
					let newmarker = {
						"mark_id": mark_id,
						"type": type,	
						"coords": {
							"x": clickedMarkerCoords.lng,
							"y": clickedMarkerCoords.lat
						},
						"name": clickedMarkername,
						"opa": "1",
						"chk": "0",
					};
					storageMarkers.splice(i, 1,newmarker);
					localStorage.userMarkers = JSON.stringify(storageMarkers);
				}
			}
			//localStorage.removeItem('userMarkers');
			layerControl.removeLayer(groupUser);
			layerControl.removeLayer(groupRest);
			map.removeLayer(groupUser);
			map.removeLayer(groupRest);
			//map.removeLayer(_this);
			//讀取localStorage並再加回marker	
			var storageMarkers = [];
			var markersUser = [];
			var resttemp = [];
			storageMarkers = JSON.parse(localStorage.userMarkers);
			for (var i = 0; i < storageMarkers.length; i++) {
				var x = storageMarkers[i].coords.x;
				var y = storageMarkers[i].coords.y;
				var name = storageMarkers[i].name;
				var opa = storageMarkers[i].opa;
				var chk = storageMarkers[i].chk;
				var type = storageMarkers[i].type;
				if (type === "landmarker") {
					if (chk === "1") {
						var marker = L.marker([y, x], {
							icon: landmarker,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else {
						var marker = L.marker([y, x], {
							icon: landmarker,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
					}
					marker.on("popupopen", onPopupOpen);
					markersUser.push(marker);
				}
				if (type === "SecretArea") {
					if (chk === "1") {
						var marker = L.marker([y, x], {
							icon: SecretArea,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else {
						var marker = L.marker([y, x], {
							icon: SecretArea,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
					}
					marker.on("popupopen", onPopupOpen);
					markersUser.push(marker);
				}	
				if (type === "restpoint") {
					if (chk === "1") {
						var marker = L.marker([y, x], {
							icon: restpoint,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='undo'>取消標記</a></p>");
					} else if (chk === "0") {
						var marker = L.marker([y, x], {
							icon: restpoint,
							opacity: opa
						}).bindPopup(name + "<p><a href='javascript:;' class='delete'>標記</a></p>");
					}
					marker.on("popupopen", onPopupOpen);
					resttemp.push(marker);
				}
			}
			groupUser = L.layerGroup(markersUser);
			map.addLayer(groupUser);
			groupRest = L.layerGroup(resttemp).addTo(map);
			map.addLayer(groupRest);
			layerControl.addOverlay(groupUser, '地標或秘境');
			layerControl.addOverlay(groupRest, '休息處');
		});
	}
	
	// 移動到指定座標（平滑 || 縮放 效果）
    const btnPanto = document.querySelectorAll('.js-panto');
    Array.prototype.forEach.call(btnPanto, pan => {
      pan.addEventListener('click', e => {
        e.preventDefault();
        let latLng = e.target.dataset.to.split(',');
        let name = e.target.textContent;
		 map.flyTo(latLng,5);
/*        const popup = L.popup();
        popup
          .setLatLng(latLng)
          .setContent(`${name}`)
          .openOn(map);*/
      })
    })
	
       // create the sidebar instance and add it to the map
        var sidebar = L.control.sidebar({ container: 'sidebar111' })
            .addTo(map);

	
	
});

</script>
